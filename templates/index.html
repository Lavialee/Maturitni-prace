<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Totem</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!--Říka vue, z čeho pracuje-->
        <form>
            <h1>Totem</h1>
            <p>Zadej přezdívku</p>
            <input type="name" id="inputUsername" ref="username" class="form-control" placeholder="Přezdívka" required="" autofocus="">
            <label for="inputUsername">Přezdívka</label>
            <button @click.prevent="login">Připojit se</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
        		el: '#app',
        		methods: {
        		login: function () {
        		let username = this.$refs.username.value
        		window.location.replace(`/opponent?username=${username}`);
        	}
        	}
        	})
    </script>
</body>

</html>
